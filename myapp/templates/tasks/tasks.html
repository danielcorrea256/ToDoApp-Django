{% extends 'layout/nav.html' %}

{% block content %}
    <h1>Tasks</h1>
    {% for t in tasks %}
    <div class="card">
        <h3>{% if t.done == True %}
            Done
            {% else %}
            ...
            {% endif %}
            {{t.title}}</h3>
        {% if t.description == "" %}
        <p>no description</p>
        {% else %}
        <p>{{t.description}}</p>
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
